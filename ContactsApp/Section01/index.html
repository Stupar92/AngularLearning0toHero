<!DOCTYPE html >
<html lang="en" ng-app="codecraft" >
<head >
	<title >Lists Of Things</title >
    
<script src="//code.angularjs.org/1.5.0/angular.min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<link href="main.css" rel="stylesheet" >
  
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Lists Of Things
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="PersonsController" ng-cloak>
    <table class="table table-bordered" >
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Birthday</th>
        </tr>
        
        <tr ng-repeat="person in persons"
            ng-style = "{
                        'background-color': $index == selectedIndex ? 'lightgray' : ''
                        }"
            ng-mouseover="selectPerson($index)">
            <td> {{ $index }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.birthdate | date: "MMM d, y"}}</td>
        </tr>
    </table>
</div >

<script src="main.js" ></script >
</body >
</html >
